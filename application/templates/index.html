{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Restaurants {% endblock %}</h1>
{% for r in restaurants %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="restaurants card shadow my-4">
            <h3>Name: {{r[1]}}</h3>
            <h4>Location: {{r[2]}}</h4>
            <h4>Type: {{r[3]}}</h4>
            <h4>Price: {{r[4]}}</h4>
            <button class="btn btn-block btn-success" href="#">
                See Menu and More
            </button>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
