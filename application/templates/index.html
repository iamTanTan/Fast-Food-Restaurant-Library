{% extends 'base.html' %} {% block content %}
<h1 class="d-flex justify-content-center">
    {% block title %} Restaurants {% endblock %}
</h1>

<a
    href="./create_restaurant"
    class="d-flex justify-content-end btn btn-light btn-sm"
    >Add restaurant</a
>
<hr />
{% for r in restaurants %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="restaurants card shadow my-4">
            <div class="card-body">
                <div class="card-title"><h2>{{r[1]}}</h2></div>
                <div class="card-text">
                    <h4>Location: {{r[2]}}</h4>
                    <h4>Type: {{r[3]}}</h4>
                    <h4>Price: {{r[4]}}</h4>
                </div>
                <div class="d-flex justify-content-between">
                    <a
                        class="btn btn-sm btn-success"
                        href="./restaurant/{{r[0]}}/menus"
                    >
                        See Menu and More
                    </a>
                    <form action="./delete_restaurant" method="post">
                        <input name="id" value="{{r[0]}}" type="hidden" />
                        <input
                            class="btn btn-danger"
                            type="submit"
                            value="Delete Restaurant"
                        />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %} {%endblock%}
